<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
<!--     <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body class="container">
<br/>
<h1>全部查询</h1>
<br/>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/list">首页</a>
   <form action="/getClazzStus" class="form-inline" role="search">
    <input class="form-control" type="text" name="clazzName" id="clazzName" placeholder="搜索">
    <button class="btn btn-success" type="submit">搜索</button>
  </form>
 
  <!-- Links -->
<div class="dropdown" style="left:650px">
	  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
	   更多
	  </button>
	  <div class="dropdown-menu">
	    <a class="dropdown-item" href="/toAdd" th:href="@{/toAdd}">添加学生信息</a>
	    <a class="dropdown-item" href="/toAddClazz">添加班级信息</a>
	    <a class="dropdown-item" href="/listClazz">查询班级信息</a>
	  </div>
	</div>

</nav>

<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>登录名</th>
            <th>密码</th>
            <th>用户名</th>
            <th>操作</th>
 
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.loginName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.username}"></td>
            <td><a th:href="@{/toEdit(id=${user.id})}"  class="btn btn-info">编辑</a>  <a th:href="@{/delete(id=${user.id})}"   class="btn btn-danger">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
