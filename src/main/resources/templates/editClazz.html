<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>edit</title>
<!--     <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<br/>
<h4>修改班级信息</h4>
<br/><br/>
<div class="with:80%">
  <form class="form-horizontal" th:action="@{/editClazz}" th:object="${clazz}" method="post">
     
         <div class="form-group">
<!--             <label for="classId" class="col-sm-2 control-label">班级编号</label> -->
            <div class="col-sm-10">
                <input type="hidden"  class="form-control"  name="code" id="code" th:value="*{code}" placeholder="请填写" >
            </div>
        </div>
                 <div class="form-group">
            <label for="classId" class="col-sm-2 control-label">班级名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="请填写"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>
