<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>add</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>添加班级信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/addClazz}" method="post">

                 <div class="form-group">
            <label for="classId" class="col-sm-2 control-label">班级名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="请填写"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>
