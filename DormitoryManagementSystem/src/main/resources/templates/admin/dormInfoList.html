<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>studentList</title>


	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-inverse" role="navigation">

	
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<form class="navbar-form navbar-left" th:action="@{/admin/getDorm}" role="search">
			<div class="form-group">
				<input type="text" class="form-control" name="name" id="name" placeholder="请输入宿舍名称"/>
			</div> <button type="submit" class="btn btn-default">搜索</button>
		</form>
		
	</div>
</nav>
<a  data-toggle="modal" data-target="#addDormInfoModal" ><img alt="添加" src="../img/添加.png"></a> 
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>宿舍名称</th>
            <th>宿舍类型</th>
            <th>操作</th>
 
        </tr>
        </thead>
        <tbody>
        <tr th:each="dormInfo : ${dormInfo}">
            <td th:text="${dormInfo.code}">无</td>
             <td th:text="${dormInfo.name}">无</td>
             <td th:text="${dormInfo.type}">无</td>
            <td><a th:href="@{/admin/toEditDormInfo(id=${dormInfo.code})}"  class="btn btn-info">编辑</a>  <a th:href="@{/admin/deleteDormInfo(id=${dormInfo.code})}"   class="btn btn-danger">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- 添加框（Modal） -->
<div class="modal fade" id="addDormInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content" style="width:700px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加宿舍信息</h4>
            </div>
            <div class="modal-body">
             <form class="form-horizontal" th:action="@{/admin/addDormInfo}"  method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">宿舍名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" 
                       placeholder="请填写"/>
            </div>
        </div>
         <div class="form-group">
            <label for="water" class="col-sm-2 control-label">宿舍类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="type" id="type" 
                       placeholder="请填写"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info"/>
            </div>

        </div>
    </form></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>
</html>
