<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>dcList</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	
<script type="text/javascript">
	$(document).ready(function() {
		// 全选/取消全部
		$("#checkAllChange").click(function() {
			if (this.checked == true) {
				$(".checkboxId").each(function() {
					this.checked = true;
				});
			} else {
				$(".checkboxId").each(function() {
					this.checked = false;
				});
			}
		});
		// 全选
		$("#checkAll").click(function() {
			$(".checkboxId").each(function() {
				this.checked = true;
			});
		});
		// 取消全部
		$("#removeAll").click(function() {
			$(".checkboxId").each(function() {
				this.checked = false;
			});
		});
		function remove(){
			$(".checkboxId").each(function() {
				this.checked = false;
			});
		}
		// 反选
		$("#reverse").click(function() {
			$(".checkboxId").each(function() {
				if (this.checked == true) {
					this.checked = false;
				} else {
					this.checked = true;
				}
			})
		});
		//修改
		$("#edit").click(function() {
			var id ='';
			$(".checkboxId").each(function(i) {
				if (this.checked == true) {
					id += this.value + ',';
				}
			});
			if (0<id.length&&id.length<=4){
                var userArr=new Array();
                var i=0;
                $('input:checkbox:checked').parent().siblings().each(function (index) {
                    userArr[i++]=$(this).text()
                });
				$("#a").val(userArr[0]);
 			    $("#b").val(userArr[1]);
 			    $("#c").val(userArr[2]);
 			    $("#d").val(userArr[3]);
 			    $("#e").val(userArr[4]);
			    // 显示模态框
			    $('#editModal').modal('show');	
			    remove();

			}
			else{
				alert("请选择一条内容");
				 remove();
				
			}
		});
		// 批量删除
		$("#del").click(function() {
			var ids ='';
			$(".checkboxId").each(function(i) {
				if (this.checked == true) {
					ids += this.value + ',';
				}
			});
			if (ids.length>0){			
			alert("批量删除的内容:" + ids);
			window.location = "/superAdmin/del_some?stu_id=" + ids;

			}
			else{
				alert("未选择内容");
				
			}
		});
		//批量下载
		$("#download").click(function() {
			var ids ='';
			$(".checkboxId").each(function(i) {
				if (this.checked == true) {
					ids += this.value + ',';
				}
			});
			if (ids.length>0){			
				alert("批量导出的内容:" + ids);
				window.location = "/superAdmin/selectExport?Ids=" + ids;
				 remove();

				}
				else{
					alert("未选择内容");
					
				}

	
		});
	});
	$('#selectLocation').change(function(){
		window.location = "/superAdmin/showPage?size=" + $('#selectLocation').val();
	  });


</script>
</head>
<body>
			<nav class="navbar navbar-default navbar-inverse" role="navigation">
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" name="id" id="id" placeholder="编号"/>
						</div> <button type="submit" class="btn btn-default">搜索</button>
					</form>

				</div>
			</nav>
<div class="panel-body">
					<div class="list-op" id="list_op">
						<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addModal">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
						</button>
						<button type="button" class="btn btn-info btn-sm" id="edit">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
						</button>
						<button type="button" class="btn btn-danger btn-sm" id="del">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
						</button>	
						<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#uploadModal">
							<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>上传
						</button>
						<button type="button" class="btn btn-warning btn-sm" id="download"   >
							<span class="glyphicon glyphicon-download" aria-hidden="true"></span>下载
						</button>

	
					</div>
</div>
<div class="table-responsive">
  <table class="table">
        <thead>
	        <tr class="active" >
	           <th><input type="checkbox" id="checkAllChange" /></th>
             
<!-- 	            <th >编号</th> -->
	            <th>电费</th>
	            <th>水费</th>
	            <th>住宿费</th>
	            <th>维修费</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="dc : ${dcs}">
	            <td><input type="checkbox" class="checkboxId" th:value="${dc.id}"/></td>
	            <td style="display:none" scope="row" th:text="${dc.id}"></td>
	            <td th:text="${dc.electric}"></td>
	            <td th:text="${dc.water}"></td>
	            <td th:text="${dc.hotelRates}"></td>
	            <td th:text="${dc.upkeep}"></td>
	         
	        </tr>
        </tbody>
    </table>
 </div>  
   <!-- 分页栏 -->
<div align="center">
 <nav aria-label="navigation">
    <ul class="pagination" th:if="${TotalPages} gt '1'">

      <li th:if="${TotalPages} gt '1'">
        <a th:href="@{/superAdmin/showPage}">首页</a>
      </li>
      <li th:if="${Numbe} gt '1' ">
        <a title="上一页" th:href="@{/superAdmin/showPage(page=${temp-1},totalPage=${TotalPages})}">
          上一页
        </a>
      </li>
      <li th:each="i:${#numbers.sequence(1,TotalPages)}" th:class="${Numbe eq i}?'active':''">
        <a th:href="@{/superAdmin/showPage(page=${i-1},totalPage=${TotalPages})}" th:text="${i}"></a>
      </li>
      <li th:if="${Numbe} lt ${TotalPages} ">
        <a title="下一页" th:href="@{/superAdmin/showPage(page=${temp+1},totalPage=${TotalPages})}">
          下一页
        </a>
      </li>
      <li id="lastPage" th:if="${TotalPages} gt '1'">
        <a th:href="@{/superAdmin/showPage(page=${TotalPages-1},totalPage=${TotalPages})}">末页</a>
     </li>
    </ul>
  </nav>
 </div>  


<!-- 上传框（Modal） -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">批量上传学生信息</h4>
            </div>
            <div class="modal-body"> 
	            <form class="form-horizontal" id="form_table" th:action="@{/superAdmin/import}" enctype="multipart/form-data" method="post">      
			        <input class="form-input" type="file" name="filename">批量上传学生信息  
			        <button type="submit" class="btn btn-info">导入</button>
		         </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 添加框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加</h4>
            </div>
            <div class="modal-body">
             <form class="form-horizontal" th:action="@{/superAdmin/add}" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">电费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="electric" id="electric" 
                       placeholder="请填写"/>
            </div>
        </div>
         <div class="form-group">
            <label for="water" class="col-sm-2 control-label">水费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="water" id="water" 
                       placeholder="请填写"/>
            </div>
        </div>
        <div class="form-group">
            <label for="hotelRates" class="col-sm-2 control-label">住宿费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="hotelRates" id="hotelRates"  placeholder="请填写"/>
            </div>
        </div>
            <div class="form-group">
            <label for="upkeep" class="col-sm-2 control-label">维修费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="upkeep" id="upkeep"  placeholder="请填写"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-warning"/>
            </div>

        </div>
    </form></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 编辑框（Modal） -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑</h4>
            </div>
            <div class="modal-body">
             <form class="form-horizontal" th:action="@{/superAdmin/add}" method="post">
		        <div class="form-group">
		            <div class="col-sm-10">
		                <input type="hidden"  class="form-control"  name="id" id="a" th:value="*{id}" placeholder="请填写" >
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="name" class="col-sm-2 control-label">电费</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="electric" id="b" th:value="*{electric}"
		                       placeholder="请填写"/>
		            </div>
		        </div>
		         <div class="form-group">
		            <label for="water" class="col-sm-2 control-label">水费</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="water" id="c" th:value="*{water}"
		                       placeholder="请填写"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="hotelRates" class="col-sm-2 control-label">住宿费</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="hotelRates" id="d" th:value="*{hotelRates}" placeholder="请填写"/>
		            </div>
		        </div>
		            <div class="form-group">
		            <label for="upkeep" class="col-sm-2 control-label">维修费</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="upkeep" id="e" th:value="*{upkeep}" placeholder="请填写"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-10">
		                <input type="submit" value="提交" class="btn btn-info"/>
		                &nbsp; &nbsp; &nbsp;
		                <input type="reset" value="重置" class="btn btn-warning"/>
		            </div>
		
		        </div>
		    </form>
		    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
