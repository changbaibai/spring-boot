<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改宿舍费用信息</h1>
<br/><br/>
<div class="with:80%">
             <form class="form-horizontal" th:action="@{/admin/edit}" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">电费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="electric" id="electric" th:value="*{dc.electric}"
                       placeholder="请填写"/>
            </div>
        </div>
         <div class="form-group">
            <label for="water" class="col-sm-2 control-label">水费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="water" id="water" th:value="*{dc.water}"
                       placeholder="请填写"/>
            </div>
        </div>
        <div class="form-group">
            <label for="hotelRates" class="col-sm-2 control-label">住宿费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="hotelRates" id="hotelRates" th:value="*{dc.hotelRates}" placeholder="请填写"/>
            </div>
        </div>
            <div class="form-group">
            <label for="upkeep" class="col-sm-2 control-label">维修费</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="upkeep" id="sex" th:value="*{dc.upkeep}" placeholder="请填写"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info"/>
          
                &nbsp; &nbsp; &nbsp;     
                <a href="/admin/index"  class="btn btn-info">返回</a>
            </div>

        </div>
</div>
</body>
</html>
